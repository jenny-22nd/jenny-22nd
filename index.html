<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="./22.svg" type="image/svg+xml">
  <link rel="preload" href="./cake.svg" type="image/svg+xml">
  <link rel="preload" href="./main.svg" as="image" type="image/svg+xml">
  <title>Happy 22nd Jenny :)</title>
  <meta name="description" content="Love you a lot ðŸ˜™ â€“Preston">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      overflow: auto;
      background: transparent;
    }

    .container {
      position: relative;
    }

    img,
    object {
      display: block;
      max-width: none;
    }

    @media (max-aspect-ratio: 1/1) {

      img,
      object {
        height: 100vh;
        width: auto;
      }
    }

    @media (min-aspect-ratio: 1/1) {

      img,
      object {
        width: 100vw;
        height: auto;
      }
    }

    .svg {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 250ms linear;
    }

    .svg.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./main.webp" alt="pixelated you and pixelated me" />

    <object data="./main.svg" type="image/svg+xml" class="svg" id="svg"></object>
  </div>

  <script>
    const svg = document.getElementById('svg');

    svg.addEventListener('load', () => {
      svg.classList.add('loaded');
    });
  </script>
</body>

</html>
